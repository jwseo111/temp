<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<div>

    <script th:src="@{/js/instance/popNetworkInterface.js}"></script>

    <div id="popupwrapif" >
        <popupcontentsif ref="popupcontentsif"></popupcontentsif>
    </div>

    <script type="text/x-template" id="popup-templateif" >
        <div class="content" >
            <div id="networkInterfaceModal" class="common-popup">

                <div class="common-popup-content">
                    <h3>Network Interface 생성</h3>
                    <hr>

                <div class="join-cont-box">
                    <h4>신청자 정보</h4>
                    <span class="join-txt-caution">* 필수 입력 항목</span>
                    <ul class="com-ul">
                        <li class="bdr-b">
                            <span class="join-input-group w-100">
                                <label>Network Interface 이름<span>*</span></label>
                                <input class="w-100" type="text" v-model="interfaceName" placeholder="최소 3글자, 최대 30자, 알파벳 문자로 시작해야 하며, 소문자, 숫자, 특수문자(-)만 입력 가능합니다">
                            </span>
                        </li>
                        <li class="bdr-b">
                            <span class="join-input-group w-100">
                                <label>VPC<span>*</span></label>
                                <div class="custom-select w-100" >
                                    <select id="selected" v-model="selected">
                                        <option value="">VPC를 선택하세요</option>
                                        <option v-for="select in selectList" v-bind:value="select.name">{{select.desc}}</option>
                                    </select>
                                </div>
                            </span>
                        </li>
                        <li class="bdr-b">
                            <span class="join-input-group w-100">
                                <label>Subnet<span>*</span></label>
                                <div class="custom-select w-100" >
                                    <select id="selected" v-model="selected">
                                        <option value="">Subnet을 선택하세요</option>
                                        <option v-for="select in selectList" v-bind:value="select.name">{{select.desc}}</option>
                                    </select>
                                </div>
                            </span>
                        </li>
                        <li class="bdr-b">
                            <span class="join-input-group w-100">
                                <label>Primary IP<span>*</span></label>
                                <span class="radio-wrap join-radio">
                                    <input type="radio" id="radio3_op1" value="1" name="save-op3" checked />
                                    <label for="radio3_op1"><span></span>자동할당</label>
                                    <input type="radio" id="radio3_op2" value="2" name="save-op3"  />
                                    <label for="radio3_op2"><span></span>직접입력</label>
                                </span>
                                <span class="join-input-group" style="width: 230px;">
                                <input style="width:250px;" type="text" ref="dataName"   placeholder="IP 주소를 입력해 주세요">
                            </span>
                            </span>
                        </li>
                        <li class="bdr-b">
                            <span class="join-input-group w-100">
                                <label>ACG<span>*</span> <span class="join-txt-red" style="font-size: 1.4rem;">최대 3개까지 선택 가능합니다</span></label>
                                <div class="custom-select w-100" >
                                    <select id="selected" v-model="selected">
                                        <option value="">ACG를 선택하세요</option>
                                        <option v-for="select in selectList" v-bind:value="select.name">{{select.desc}}</option>
                                    </select>
                                </div>
                            </span>
                        </li>
                        <li>
                            <span class="join-input-group w-100">
                                <label>메모</label>
                                <input class="w-100" type="text" v-model="memo" placeholder="메모를 입력하세요">
                            </span>
                        </li>
                    </ul>
                </div>

                    <div class="btn-box a-r mt-60">
                        <a href="#" class="com-btn btn-line-bl btn-w-208" onclick="fnClosePopup('networkInterfaceModal')">취소</a>
                        <a href="#" class="com-btn btn-w-208 ml-10" v-on:click="onclickReqSave">생성</a>
                    </div>
                </div>

            </div>


        </div>
    </script>


</div>
</html>
