<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/mypageLayout">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/common/common.css}" />
        <link rel="stylesheet" th:href="@{/css/storage/storage.css}" />
    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{/js/common/common.js}"></script>
        <script th:src="@{/js/user/myOpenReq.js}"></script>
        <script>
            const openStorageId = "[[${param.openStorageId}]]";
        </script>
    </th:block>

    <div layout:fragment="contents">
        <div id="maincontentswrap" >
            <maincontents ref="maincontents"></maincontents>
        </div>

        <script type="text/x-template" id="main-template" >
        <div class="storage-contents-wrap" >

            <div class="storage-title">마이페이지 > 질환데이터 공개신청 상세정보</div>
            <div class="storage-title">신청자 정보</div>
            <div class="storage-content">
                <table class="result-table-detail">
                    <tr>
                        <th>신청자명</th>
                        <td>{{openStorageInfo.reqUserDto.userName}}</td>
                        <th>병원명</th>
                        <td>{{openStorageInfo.reqUserDto.agencyName}}</td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td>{{openStorageInfo.reqUserDto.userPhoneNumber}}</td>
                        <th>관리하는 질병</th>
                        <td>{{openStorageInfo.reqUserDto.diseaseCode.desc}}</td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td colspan="3">{{openStorageInfo.reqUserDto.userEmail}}</td>
                    </tr>
                </table>
            </div>

            <div class="storage-title">저장소 정보</div>
            <div class="storage-content">
                <table class="result-table-detail">
                    <tr>
                        <th>저장소명</th>
                        <td>{{openStorageInfo.reqStorageInfo.dataName}}</td>
                    </tr>
                    <tr>
                        <th>공개데이터명</th>
                        <td>{{openStorageInfo.openDataName}}</td>
                    </tr>
                    <tr>
                        <th>처리상태</th>
                        <td>{{openStorageInfo.openStorageStatCode.desc}}</td>
                    </tr>
                </table>
            </div>

            <div class="storage-title">취소 정보</div>
            <div class="storage-content">
                <table class="result-table-detail">
                    <tr>
                        <th>취소사유</th>
                        <td v-if="openStorageInfo.openStorageStatCode.name === 'O_REQ'">
                            <input type="text" v-model="saveInfo.cancelReason" placeholder="">
                        </td>
                        <td v-else>
                            {{openStorageInfo.cancelReason}}
                        </td>

                    </tr>
                </table>
            </div>

            <div class="btn_wrap" align="center">
                <button v-on:click="onclickList">목록</button>
                <button v-if="openStorageInfo.openStorageStatCode.name === 'O_REQ'" v-on:click="onclickCancel">취소신청</button>
            </div>

        </div>
        </script>

        <script>
        </script>
    </div>
</html>
