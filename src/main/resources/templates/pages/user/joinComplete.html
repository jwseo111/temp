<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/defaultLayout">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/common/common.css}" />
    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{/js/common/common.js}"></script>
        <script th:src="@{/js/user/join.js}"></script>
    </th:block>

    <div class="member-container" layout:fragment="contents" >
        <div id="maincontentswrap">
            <maincontents ref="maincontents"></maincontents>
        </div>
        <script type="text/x-template" id="main-template" >
            <div class="content">
                <div class="sub-title-box">
                    <h2>회원가입</h2>
                    <p>MEMBER REGISTER</p>
                    <hr>
                </div>
                <div class="join-step">
                    <div class="step1"><span>1</span>약관동의</div>
                    <div class="step2 "><span>2</span>회원정보 입력</div>
                    <div class="step3 active"><span>3</span>가입완료</div>
                </div>
                <div class="join-done-box a-c">
                    <img src="images/welcome.png" />
                    <p class="text1">회원가입이 완료되었습니다</p>
                    <p class="text2">한국 데이터 중심 의료 사업단 K-DASH 담당자의 승인이<br/>
                        완료되면 홈페이지를 이용하실 수 있습니다. </p>
                </div>

                <div class="btn-box a-c mt-60">
                    <a href="javascript:void(0);" class="com-btn btn-w-332" @click="onclickBack();">확인</a>
                </div>

            </div>
        </script>

    </div>

</html>
