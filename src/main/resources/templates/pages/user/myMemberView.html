<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/mypageLayout">

    <th:block layout:fragment="css">

    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{/js/common/common.js}"></script>
        <script th:src="@{/js/user/myMember.js}"></script>
        <script>

            userSeq ="[[${param.userSeq}]]";

        </script>
    </th:block>
    <div class="member-container" layout:fragment="contents">
        <div id="maincontentswrap">
            <maincontents ref="maincontents"></maincontents>
        </div>

        <script type="text/x-template" id="main-template" >
            <div class="content">
                <div class="mypage-content mt-40">
                    <h3>회원상세정보</h3>

                    <div class="join-cont-box mt-30">
                        <ul class="com-ul">
                            <li class=" bdr-b">
                                <span class="join-input-group mr-40">
                                    <label >회원구분</label>
                                    <p class="txt-data">{{info.agencyTypeName}}</p>
                                </span>
                                <span class="join-input-group">
                                    <label >가입처리상태</label>
                                    <p class="txt-data">{{info.joinStatName}}</p>
                                </span>
                            </li>
                            <li class=" bdr-b">
                                <span class="join-input-group mr-40">
                                    <label >기관명</label>
                                    <p class="txt-data">{{info.agencyName}}</p>
                                </span>
                                <span class="join-input-group">
                                    <label >담당자휴대전화</label>
                                    <p class="txt-data">{{info.userPhoneNumber}}</p>
                                </span>
                            </li>
                            <li class=" bdr-b">
                                <span class="join-input-group mr-40">
                                    <label >대표자명</label>
                                    <p class="txt-data">{{info.ceoName}}</p>
                                </span>
                                <span class="join-input-group">
                                    <label >사업자번호</label>
                                    <p class="txt-data">{{info.blNumber}}</p>
                                </span>
                            </li>
                            <li v-show="showYn" class=" bdr-b">
                                <span class="join-input-group mr-40">
                                    <label >질병명</label>
                                    <p class="txt-data">{{info.diseaseName}}</p>
                                </span>
                                <span class="join-input-group">
                                    <label >질병책임자여부</label>
                                    <p class="txt-data">{{info.diseaseManagerName}}</p>
                                </span>
                            </li>
                            <li class=" bdr-b">
                                <span class="join-input-group mr-40">
                                    <label >NBP 아이디</label>
                                    <p class="txt-data">{{info.nCloudId}}</p>
                                </span>
                                <span class="join-input-group">
                                    <label >오브젝트 스토리지 아이디</label>
                                    <p class="txt-data">{{info.nCloudObjStorageId}}</p>
                                </span>
                            </li>
                            <li>
                                <span class="join-input-group mr-40">
                                    <label >NBP 액세스키</label>
                                    <p class="txt-data">{{info.nCloudAccessKey}}</p>
                                </span>
                                <span class="join-input-group">
                                    <label >NBP 시크릿키</label>
                                    <p class="txt-data">{{info.nCloudSecretKey}}</p>
                                </span>
                            </li>
                        </ul>
                    </div>

                    <div class="btn-box mt-70 a-r">
                        <a href="javascript:;" class="com-btn btn-line-bl btn-w-332" v-on:click="onclickBack()">목록</a>
                        <a href="javascript:;" class="com-btn btn-w-332" v-show="acceptYn" v-on:click="onclickAccept();">승인</a>
                    </div>
                </div>
            </div>
        </script>
    </div>
</html>
