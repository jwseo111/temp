<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/defaultLayout">

    <th:block layout:fragment="css">
        <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
            }
        </style>
    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{/js/common/common.js}"></script>
        <script th:src="@{/js/storage/useReq.js}"></script>
        <script>
            const openStorageId = "[[${param.openStorageId}]]";
        </script>
    </th:block>

    <div class="member-container" layout:fragment="contents">
        <div id="maincontentswrap" >
            <maincontents ref="maincontents"></maincontents>
        </div>

        <script type="text/x-template" id="main-template" >
            <div class="content">
                <div class="sub-title-box">
                    <h2>학습데이터 사용신청</h2>
                    <hr>
                </div>
                <div class="join-cont-box clearfix">
                    <h3>신청자 정보</h3>
                    <ul>
                        <li><span class="join-input-group mr-40">
                                <label>신청자명</label>
                                <input type="text" v-bind:value="userInfo.userName" readonly>
                            </span>
                        </li>
                        <li><span class="join-input-group">
                                <label>기업명</label>
                                <input type="text" v-bind:value="userInfo.agencyInfo.agencyName" readonly>
                            </span>
                        </li>
                    </ul>
                    <ul>
                        <li><span class="join-input-group mr-40">
                                <label>연락처</label>
                                <input type="text" v-bind:value="userInfo.userPhoneNumber" readonly>
                            </span>
                        </li>
                        <li><span class="join-input-group">
                                <label>이메일</label>
                                <input type="text" v-bind:value="userInfo.userEmail" readonly>
                            </span>
                        </li>
                    </ul>
                </div>

                <div class="join-cont-box clearfix">
                    <h3>신청 정보(공개데이터 정보)</h3>
                    <ul>
                        <li><span class="join-input-group mr-40">
                                <label>공개데이터명</label>
                                <input type="text" v-bind:value="openStorageInfo.openDataName" readonly>
                            </span>
                        </li>
                        <li><span class="join-input-group">
                                <label>병원명</label>
                                <input type="text" v-bind:value="openStorageInfo.agencyInfo.agencyName" readonly>
                            </span>
                        </li>
                    </ul>
                    <ul>
                        <li><span class="join-input-group mr-40">
                                <label>질환명</label>
                                <input type="text" v-bind:value="openStorageInfo.diseaseManagerUserInfo.diseaseCode.desc" readonly>
                            </span>
                        </li>
                        <li><span class="join-input-group">
                                <label>연구책임자</label>
                                <input type="text" v-bind:value="openStorageInfo.diseaseManagerUserInfo.userName" readonly>
                            </span>
                        </li>
                    </ul>
                    <ul>
                        <li><span class="join-input-group mr-40">
                                <label>연락처</label>
                                <input type="text" v-bind:value="openStorageInfo.diseaseManagerUserInfo.userPhoneNumber" readonly>
                            </span>
                        </li>
                        <li><span class="join-input-group">
                                <label>이메일</label>
                                <input type="text" v-bind:value="openStorageInfo.diseaseManagerUserInfo.userEmail" readonly>
                            </span>
                        </li>
                    </ul>
                    <ul>
                        <li><span class="join-input-group">
                                <label>사용일수<span>*</span></label>
                                <input type="number"  v-model="saveInfo.usingDays" ref="usingDays"  placeholder="사용 일수를 입력하세요">
                            </span>
                        </li>
                    </ul>
                </div>

                <div class="btn-box a-r mt-60">
                    <a href="#" class="com-btn btn-line-bl btn-w-332" v-on:click="onclickCancel">취소</a>
                    <a href="#" class="com-btn btn-w-332" v-on:click="onclickReqSave">신청</a>
                </div>

            </div>
        </script>
    </div>
</html>
