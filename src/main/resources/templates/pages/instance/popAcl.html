<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div>
    <script th:src="@{/js/instance/popAcl.js}"></script>
    <div id="popupwrapacl" >
        <popupacl ref="popupacl"></popupacl>
    </div>

    <script type="text/x-template" id="popup-template-acl" >
        <div class="content" >
            <div id="aclModal" class="common-popup">
                <div class="common-popup-content" style="width: 1500px;">
                    <h3>Network ACL 사용신청</h3>
                    <div class="join-cont-box">
                        <h4>신청 정보</h4>
                        <span class="join-txt-caution">* 필수 입력 항목</span>
                        <ul class="com-ul">
                            <li class="bdr-b">
                                <span class="join-input-group w-100">
                                    <label>Network ACL 이름<span>*</span></label>
                                    <input class="w-100" type="text" v-model="aclName" placeholder="최소 3글자, 최대 30자, 알파벳 문자로 시작해야 하며, 소문자, 숫자, 특수문자(-)만 입력 가능합니다">
                                </span>
                            </li>
                            <li class="w-100 bdr-b">
                                <span class="join-input-group">
                                    <label>VPC<span>*</span></label>
                                    <div class="custom-select" >
                                        <select id="selected" v-model="selected">
                                            <option value="">VPC를 선택하세요</option>
                                            <option v-for="select in selectList" v-bind:value="select.name">{{select.desc}}</option>
                                        </select>
                                    </div>
                                </span>
                            </li>
                            <li class="bdr-b">
                                <span class="join-input-group w-100">
                                    <label>Network ACL 규칙 설정<span>*</span></label>
                                </span>
                            </li>
                            <!-- 규칙설정 Inbound 탭//-->
                            <li>
                                <div class="env-box-r w-100">
                                    <p><label style="width: 50px;">Inbound</label> | <label style="width: 50px;">Outbound</label></p>
                                    <!-- Inbound 탭 -->
                                    <div class="env-box-r-inner w-100" id="inbound" style="display: block;">
                                        <span class="join-input-group mr-10" style="width: 200px;">
                                            <label class="t-14 t-bl">우선순위</label>
                                            <input type="text"  style="width: 200px;" v-model="inbound.order">
                                        </span>
                                        <span class="join-input-group mr-10" style="width: 150px;">
                                            <label class="t-14 t-bl">프로토콜</label>
                                            <div class="custom-select" style="width: 150px;">
                                                <select id="sInProtocol" ref="sInProtocol">
                                                    <option value="">TCP</option>
                                                    <option v-for="option in selectList" v-bind:value="option.name">{{option.desc}}</option>
                                                </select>
                                            </div>
                                        </span>
                                        <span class="join-input-group mr-10" style="width: 200px;">
                                            <label class="t-14 t-bl">접근소스</label>
                                            <input type="text"  style="width: 200px;" v-model="inbound.source">
                                        </span>
                                        <span class="join-input-group mr-10" style="width: 200px;">
                                            <label class="t-14 t-bl">포트</label>
                                            <input type="text"  style="width: 200px;" v-model="inbound.port">
                                        </span>
                                        <span class="join-input-group mr-10" style="width: 150px;">
                                            <label class="t-14 t-bl">허용여부</label>
                                            <div class="custom-select" style="width: 150px;">
                                                <select id="sInAccess" ref="sInAccess"   style="width: 150px;">
                                                    <option value="">허용</option>
                                                    <option v-for="option in selectList" v-bind:value="option.name">{{option.desc}}</option>
                                                </select>
                                            </div>
                                        </span>
                                        <span class="join-input-group mr-10 w-200">
                                            <label class="t-14 t-bl">메모</label>
                                            <input type="text" class="w-200" v-model="inbound.memo">
                                        </span>
                                        <span class="join-input-group w-84">
                                            <label class="t-14 t-bl">설정</label>
                                            <a href="javascript:void(0);" v-on:click="onclickInboundAdd();" class="com-btn btn-s w-84">추가</a>
                                        </span>

                                        <!-- Inbound탭 추가영역 -->
                                        <div class="pb-10">
                                            <lo v-for="(item, idx) in inboundList">
                                                <span class="env-input-group mr-10 w-200">
                                                    <label></label>
                                                    <input type="text"  style="width: 200px;" v-bind:value="item.order" readonly >
                                                </span>
                                                <span class="env-input-group mr-10" style="width: 150px;">
                                                    <label></label>
                                                    <input type="text"  style="width: 150px;" v-bind:value="item.protocol" readonly >
                                                </span>
                                                <span class="env-input-group mr-10 w-200">
                                                    <label></label>
                                                    <input type="text"  style="width: 200px;" v-bind:value="item.source" readonly >
                                                </span>
                                                <span class="env-input-group mr-10" style="width: 200px;">
                                                    <label></label>
                                                    <input type="text"  style="width: 200px;" v-bind:value="item.port" readonly >
                                                </span>
                                                <span class="env-input-group mr-10" style="width: 150px;">
                                                    <label></label>
                                                    <input type="text"  style="width: 150px;" v-bind:value="item.access" readonly >
                                                </span>
                                                <span class="env-input-group mr-10" style="width: 200px;">
                                                    <label></label>
                                                    <input type="text"  style="width: 200px;" v-bind:value="item.memo" readonly >
                                                </span>
                                                <span class="env-input-group" style="width: 84px;">
                                                    <label></label>
                                                    <a href="javascript:void(0);" v-on:click="onclickInboundDel(idx);" class="com-btn btn-s w-84">삭제</a>
                                                </span>
                                            </lo>
                                        </div>
                                    <!-- Inbound탭 추가영역 End-->
                                    </div>
                                    <!-- Inbound 탭 End-->
                                    <div class="env-box-r-inner w-100" id="outbound" style="display: none;">
                                        ddddddd
                                    </div>

                                </div>

                            </li>

                            <li>
                                <span class="join-input-group w-100">
                                    <label>메모</label>
                                    <input class="w-100" type="text" v-model="memo" placeholder="메모를 입력하세요">
                                </span>
                            </li>

                        </ul>
                    </div>

                    <div class="btn-box a-r mt-60">
                        <a href="#" class="com-btn btn-line-bl btn-w-208" onclick="fnClosePopup('aclModal')">취소</a>
                        <a href="#" class="com-btn btn-w-208 ml-10" v-on:click="onclickReqSave">생성</a>
                    </div>
                </div>

            </div>
        </div>
    </script>
</div>
</html>
