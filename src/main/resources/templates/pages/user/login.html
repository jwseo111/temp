<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/defaultLayout">

    <th:block layout:fragment="css">

    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{/js/common/common.js}"></script>
        <script th:src="@{/js/user/login.js}"></script>
    </th:block>

    <div class="member-container" layout:fragment="contents" >
        <div id="maincontentswrap">
            <maincontents ref="maincontents"></maincontents>
        </div>
        <script type="text/x-template" id="main-template" >
            <div class="content">
                <div class="sub-title-box">
                    <h2>로그인</h2>
                    <p>MEMBER LOGIN</p>
                    <hr>
                </div>
                <div class="login-wrap" @keyup="onkeyupForm">
                    <div class="login-input-group">
                        <label for="userid">아이디</label>
                        <input type="email" ref="loginEmail" v-model="login.email" autocomplete="off" placeholder="아이디를 입력해주세요">
                    </div>
                    <div class="login-input-group">
                        <label for="pwd">비밀번호</label>
                        <input type="password" ref="loginPassword" v-model="login.password" autocomplete="off" placeholder="비밀번호를 입력해주세요">
                    </div>

                    <label for="saveid" class="checkbox-container">아이디 저장
                        <input type="checkbox" id="saveid" v-model="login.saveId">
                        <span class="checkmark"></span>
                    </label>

                    <a href="javascript:void(0);" class="com-btn btn-login" @click="onclickLogin();">로그인</a>
                    <div class="clearfix">
                        <a href="javascript:void(0);" class="btn-find-id" @click="onclickPageMove('ID');">아이디 찾기</a>
                        <a href="javascript:void(0);" class="btn-find-pw" @click="onclickPageMove('PASS');">비밀번호 찾기</a>
                    </div>
                    <a href="javascript:void(0);" class="com-btn btn-join" @click="onclickPageMove('JOIN');">회원가입</a>
                </div>
            </div>
        </script>
    </div>


</html>
